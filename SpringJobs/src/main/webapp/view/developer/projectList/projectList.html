					<!--페이지 중앙 본문 중 우측 본문 판낼-->
					<table class="table table-strpied" >
						<!--검색 태그-->
						<tr>
							<td id="input-tag" style="word-break: break-all;"></td>
						</tr>
						<!-- 검색태그 끝-->
						<tr>
							<td width="20%" align="center">
                                <img src="img/spring.jpg">
							</td>

                                </dl>

                            <td width="10%" valign="middle">

						<tr>
							<td>fdsf</td>

						</tr>

</body>
<script>
	$(function() {
		$('#header').load('/view/common/login/frameHeader.html');
		$('#footer').load('/view/common/login/frameFooter.html');
	});

	//검색 태그 추가 function
	function addSearchTag(text, color) {
		var tagDelete = $("<a></a>").addClass('tag-delete').text(' X');
		$('#input-tag').append(
				$("<span></span>").addClass('label label-' + color).text(text)
						.append(tagDelete));
		//검색 태그 삭제
		////////////////추후 ready에도 넣어줘야됨
		$('.tag-delete').click(function() {
			$(this).parent().remove();
		});
		//검색 태그 삭제 끝
		$('#search-api').val('');
	}
	//검색 태그 추가 function 끝

	$(document).ready(
			function() {

				//                         res($.map(data, function(item){

				//             }
				//         });
				//검색 자동완성 끝

				//region 숨기기
				$('.fold').change(function() {
					var submenu = $(this).parent().next(".fold-list");
					if (submenu.is(":visible")) {
						submenu.slideUp();
					} else {
						submenu.slideDown();
					}
				});
				//region 숨기기 끝

				//검색 태그 추가
				$('.region-check').click(
						function() {
							addSearchTag($(this).next('.region-option').text(),
									'primary');//사용자 정의 function
							$('.tag-delete').click(
									function() {
										var deleteTag = $(this).parent('span')
												.text().split(' X')[0];
										$(
												'.region-option:contains('
														+ deleteTag + ')')
												.prev().prop('checked', false);
									});
						});
				//검색 태그 추가 끝

				//아래 한줄은 옆에 비어있는 공간 높이 채우기
				$('.row.content').css('height', $('.main').height());
				console.log($('.main').height());

				//sub 상단바 시작
				$('.dropdown').hover(
						function() {
							$(this).find('.dropdown-menu').stop(true, true)
									.delay(50).fadeIn();
						},
						function() {
							$(this).find('.dropdown-menu').stop(true, true)
									.delay(50).fadeOut();
						});
				//sub 상단바 끝
			});
</script>
