<!DOCTYPE html>
<html lang="en">
<head>
<title>SpringJobs</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog modal-sm">

				<!-- Modal content-->
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">인증</h4>
					</div>

					<div class="modal-body">메일인증이 완료되었습니다.</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" id="confirm">확인</button>
					</div>

				</div>

			</div>
		</div>

	</div>

</body>
<script>
	$(window).load(function() {
		function getUrlParams() {
			var params = {};
			window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,
					key, value) {
				params[key] = value;
			});
			return params;
		}
		console.log("/user/userEmailConfirm?uno="+getUrlParams().uno);
		$.ajax({
			type : 'GET',
			url : "/user/userEmailConfirm?uno="+getUrlParams().uno,
			dataType : "json",
			headers : {
				"Accept" : "application/json",
				"Content-Type" : "application/json"
			},
			success : function(data) {
				$('#myModal').modal();
				$('#confirm').click(function(){
					document.location.href="/";
				})
			}
		});
	});
</script>
</html>
