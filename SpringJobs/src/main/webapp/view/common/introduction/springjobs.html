<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/view/common/login/css/frame.css">
<style>
	#image {
		background-image: url('../../resources/img/Pencil.jpg');
		background-size: 100% 100%;
		background-attachment:fixed;
		opacity: 2.5;		
		width: 100%;
		height:200px;
	}
	
	#down{
		background-image: url('  ../../resources/img/tree.jpg ');  
		background-size: 100% 100%;
		background-attachment:fixed;
		opacity: 2.5;
		width: 100%;
		height: 300px;
	}
	
	#left1{
	overflow: auto;
	float: left;
	margin-left: 50px soild red;

	}
	
	#left2{
	float:left;
	margin-left: 50px solid red;
	margin-right: 50px solid red;
	border: 1 solid white;
	}
	
	#right{

	margin-top: 200px solid red;
	margin-left: 50px solid red;
	margin-right: 250px solid red;
	padding-right: 50px solid red;

	}

<body>

			<div class="row">

			</div>
			<div id="left2">
			<h2><b>비전</b></h2><br>

			것입니다.<br><br> <strong>SpringJobs</strong>에 가입하시면 프리랜서 와 채용 공고, 업계 뉴스 등 다양한 정보를 찾고 받아볼 수 있습니다.</h4>
			</div>
			<div id ="right " align="center">
			<h2>로고</h2><br>
			<img src="../../resources/img/SJ-logo.jpg"
									style="width: 10%; height: auto;  margin-left: auto; margin-right: auto;">
			
			</div></div>			
			<div class="row" >					
					<div id="down" >
					<h1 class="text-primary" align="center"><b><br><br><br><br>SpringJobs</b></h1>					
					</div></div>					
			</div>
			<div class="col-sm-1 sidenav"></div>
		</div>

</body>
<script>
	$(function(){
		$('#header').load('/view/common/login/frameHeader.html');
		$('#footer').load('/view/common/login/frameFooter.html');

</script>
