<script>

	$(document).ready(function() {
			$('#header').load('/view/common/login/frameHeader.html');
			$('#footer').load('/view/common/login/frameFooter.html');
	});
	
	
	$(document).on('frameComplete',function(event){
			$.ajax({
				url : contextRoot+"/company/getProjectView?cpjno="+getUrlParams().cpjno,
				method : "GET",
				dataType : "json",
				headers : {
						   "Accept" : "application/json",
						   "Content-Type" : "application/json"
				},
				beforeSend : addLoading,
				complete : removeLoading,
				success : function(data) {
					console.log(data.cpjts);
					$('#cpjnm').text(data.cpjts.cpjnm);
					$('#cpjsd').text(data.cpjts.cpjsd);
					$('#cpjed').text(data.cpjts.cpjed);
					$('#cpjint').text(data.cpjts.cpjint);
					$('#cpjchk').text(data.cpjts.cpjchk);
					$('#cpjnpl').text(data.cpjts.cpjnpl);
					$('#cpjmnp').text(data.cpjts.cpjmnp);
					$('#cpjmap').text(data.cpjts.cpjmap);
					$('#cpjrg').text(data.cpjts.cpjrg);
					$('#cpjwt').text(data.cpjts.cpjwt);
					$('#cpjar').text(data.cpjts.cpjar);
					$.map(data.cpjts.cpjsk,function(val,i){
						$('#cpjsk').append(
			    				$("<button></button>").addClass('btn tag btn-sm btn-default').text(val.sknm));
					});
				},
				error:function(req,status,error){
					callModal('경고','알수없는 에러');
					user=null;
				}
			 });
		});
		
</script>
