<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet"

<link rel="stylesheet" href="/view/common/login/css/frame.css">
</head>
<body>
	<div id="header"></div>
	<!--본문 시작-->
	<div class="container-fluid text-center">

		<form id="getJobTable">
			<input type="text" id="retl" >
				<input type="text" id="recnm" >
					<input type="text" id="rewc" >
						<input type="text" id="renpl" >
							<input type="text" id="rechk" >
								<input type="text" id="reyr" >

														<input type="text" id="rerd" >
															<input type="text" id="reed" >
																<input type="text" id="rear" >
																	<input type="text" id="rewt" >	
																	
																	
																		 <span class="input center-block">
						  <button type="button" class="btn btn-success btn-sm" id="join">등록</button>
						           
						  <button type="button" class="btn btn-danger btn-sm">취소</button>
	                 </span>

</body>
<script>
	$(function(){
		$('#header').load('/view/common/login/frameHeader.html');
		$('#footer').load('/view/common/login/frameFooter.html');
		
	
		
	})
	
	$(document).ready(function() {

	            	+$("#renpl").val()+'","rechk":"'+$("#rechk").val()+'","reyr":"'

	            	+$("#rejp").val()+'","retp":"'+$("#retp").val()+'","repay":"'

        					$('#crecs').text(data.reno);

        		},
        			/* if (data.crecs) {

        				});
        				user=data.user;
        			}else{
        				user=null;
        			} */
        /* 		}, */

        	error:function(req,status,error){
        			callModal('알수없는 에러');
        			user=null;
        		} 
            }); 
      
	   });
	/* 	if ($('.main').height() > $('.sidenav').height()) {
			$('.sidenav').height($('.main').height());
		} */
	});
